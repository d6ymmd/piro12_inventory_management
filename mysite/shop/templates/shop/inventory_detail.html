{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col col-7">
        <div class="card">
            <img class="img" src="{{ inventory.photo.url }}" style="max-width: 100%;" class="card-img-top" alt="..." />
            <div class="card-body">
                <p class="price">가격: {{ inventory.price }}</p>
                <p class="stock">남은 수량: {{ inventory.stock }}</p>
                <p>제품 설명: {{ inventory.desc }}</p>
                <p><a href="{% url "client-detail" inventory.client.pk %}">거래처: {{ inventory.client }}</p>
            </div>
        </div>
            <button><a href="{% url "inventory-edit" inventory.pk %}">수정</a></button>
            <button><a href="{% url "inventory-delete" inventory.pk %}">삭제</button>
            <button><a href="{% url "inventory-list" %}">목록</a></button>
    </div>
</div>

{% endblock %}
